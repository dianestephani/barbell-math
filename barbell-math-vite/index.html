<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbell Math Machine</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <h1>Barbell Math Machine</h1>


    <!-- Target Weight box -->
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Target Weight</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex. 135, 235">
    </div>

    <br/>
    <br/>
 

    <!-- Form Select -->

    <select class="form-select" aria-label="Default select example">
      <option selected>Choose bar weight</option>
      <option value="1">15#</option>
      <option value="2">35#</option>
      <option value="3">45#</option>
      <option value="4">58#</option>
      <option value="5">65#</option>
      
    </select>

    <br/>
    <br/>

    <!-- Button -->
    <button type="button" class="btn btn-info">Calculate</button>

    <br/>
    <br/>

    <!-- Bumper Plate Display -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Weight</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>45#</td>
          <td><input type="text" class="form-control" id="weight-45" readonly></td>
        </tr>
        <tr>
          <td>35#</td>
          <td><input type="text" class="form-control" id="weight-35" readonly></td>
        </tr>
        <tr>
          <td>25#</td>
          <td><input type="text" class="form-control" id="weight-25" readonly></td>
        </tr>
        <tr>
          <td>15#</td>
          <td><input type="text" class="form-control" id="weight-15" readonly></td>
        </tr>
        <tr>
          <td>10#</td>
          <td><input type="text" class="form-control" id="weight-10" readonly></td>
        </tr>
        <tr>
          <td>5#</td>
          <td><input type="text" class="form-control" id="weight-5" readonly></td>
        </tr>
        <tr>
          <td>2.5#</td>
          <td><input type="text" class="form-control" id="weight-2-5" readonly></td>
        </tr>
        <tr>
          <td>1.25#</td>
          <td><input type="text" class="form-control" id="weight-1-25" readonly></td>
        </tr>
      </tbody>
    </table>
     





  </body>
</html>
